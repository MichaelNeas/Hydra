apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.joeyhanlon.hydra"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:cardview-v7:23.0.+'
    compile files('libs/gson-2.3.1.jar')
    compile files('/Users/joeyhanlon/Documents/git/HydraPhone/libs/gson-2.3.1.jar')
    compile 'Teleport:teleportlib:0.1.4'
    compile 'com.google.android.gms:play-services-wearable:7.8.+'
    wearApp project(':hydrawear')
}
